<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>Hello connect with us in the less time</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name...">
                        </div>
                        <div class="input-group">
                            <label>Phone No</label>
                            <input type="text" placeholder="+91 6398989811">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="abc@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="write your message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h2>Reach us</h2>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>team@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone NO</td>
                        <td>+91 6398681341</td>
                    </tr>
                    <tr>
                        <td>Teleph. NO</td>
                        <td>+12 18118181181</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td> dadri (G.B ) nagar</br>
                            UTTAR PRADESH (203202) , INDIA
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
